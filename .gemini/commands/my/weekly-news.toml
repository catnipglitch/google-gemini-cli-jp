description = "指定トピックの週間ニュース（公式・メディア）を収集しMarkdownファイルに出力します"
prompt = """
# 指示: 週間ニュースダイジェスト作成

トピック「{{args}}」に関する過去1週間のニュースを調査し、指定のフォーマットでファイルに出力してください。

## 1. 検索対象期間
- 本日の日付を確認し、そこから過去7日間の情報を対象としてください。

## 2. 収集要件 (目標: 合計10件)
以下のバランスで情報を収集してください。重複している内容は1つにまとめてください。最終的に10件未満でも構いません。

1.  **公式・準公式情報 (目標: 5件)**
    - 公式サイト、公式ブログ、公式ユーザーフォーラム
    - 正規代理店、海外支社のアナウンス
    - 公式SNSアカウント
2.  **大手メディア情報 (目標: 5件)**
    - 大手ITニュースサイト、新聞、業界紙など

## 3. 優先して抽出する内容
以下のカテゴリに該当する情報を最優先で収集してください。
- **新製品、新サービス、ユーザーにとってお得な情報**
- **重大な不具合、欠陥などユーザーが即座に対応が必要なアナウンスメント**

## 4. 出力アクション
調査結果をまとめ、以下の仕様でファイルを作成してください（`write_file`ツールを使用）。

- **出力先フォルダ**: `.gemini/output/`
- **ファイル名**: `news_digest_{{args}}.md` (スペースはアンダースコアに置換、必要に応じて日付サフィックス付与)
- **ファイル内容 (Markdown)**:
    - タイトル
    - 調査期間
    - 重要なお知らせ（不具合・欠陥等）
    - 新製品・新サービス
    - 公式情報まとめ
    - メディア報道まとめ
    - (各項目にはタイトル、要約、参照URLを記載)

## 実行フロー
1. `google_web_search` を使用して、「{{args}} news」「{{args}} 公式」「{{args}} 不具合」などのクエリで幅広く検索を行う。
2. 情報を精査・分類する。
3. 指定のパスにMarkdownファイルを書き出す。
4. ユーザーに完了報告とファイルパスを伝える。
"""
